<!doctype html>
<html>
    <head>
        <title>Annotator</title>
        <meta charset="UTF-8" />
        <script src="libs/popcorn-complete.min.js"></script>
        <script src="libs/prototype.js"></script>
        <script src="libs/annotator.js"></script>
    </head>
    <body>
        <h3>Audio annotator</h3>
         <div id="categories" style="position: fixed; left: auto; top: 50px;">
            <table>
                <tbody>
                    <tr>
                        <td id="class-0">
                            <a href="javascript:setClass(0)">Music</a>&nbsp;
                        </td>
                        <td id="class-1">
                            <a href="javascript:setClass(1)">Speech</a>&nbsp;
                        </td>
                        <td id="class-2">
                            <a href="javascript:setClass(2)">Advert</a>&nbsp;
                        </td>
                        <td id="class-3">
                            <a href="javascript:setClass(3)">Neutral jingle</a>&nbsp;
                        </td>
                        <td id="class-4">
                            <a href="javascript:setClass(4)">Program jingle</a>&nbsp;
                        </td>
                        <td id="class-5">
                            <a href="javascript:setClass(5)">Advert jingle</a>&nbsp;
                        </td>
                        <td id="class-6">
                            <a href="javascript:setClass(6)">Call</a>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br />
        <br />
        <canvas id="timeline" height="60px" width="1600px">
            Your browser does not support the Canvas element.
        </canvas>
        <div>
            <audio id="audioPlayer" controls>
                <source src="rtl.ogg"
                  type="audio/ogg" />
            </audio>
        </div>
        <div>
            <p>Volume <a href="javascript:volumeUp()">up</a>&nbsp;<a href="javascript:volumeDown()">down</a></p>
        </div>
        <form name="outputForm">
            <a href="javascript:generateFile()">Generate XML</a>&nbsp;
            <a href="javascript:loadTimeline()">Load from XML</a><br />
        <textarea name="xmlOutput" width="400" height="600"></textarea>
        </form>
    </body>
</html>
